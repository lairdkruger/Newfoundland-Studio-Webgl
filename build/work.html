                    window.location.href = '../'

        <canvas id="webgl-canvas"></canvas>

        <div class="loading-container">
            <img class="loading-screen" / >

        <main data-barba="container" data-barba-namespace="work">
            <div class="work-section">
                <div class="work-nav-box">
                    <a class="work-nav hover-work" data-scene="landingScene" href="index.html"

                    >

                    >
                    <a class="work-nav hover-work" data-scene="contactScene" href="contact.html"

                    >
                </div>

                <div class="work-list-section">
                    <div class="work-heading-box">
                        <h2 class="work-heading">Work</h2>
                    </div>

                    <div class="work-list">
                        <div class="work-list-item">
                            <div class="left-gate gate-3L"></div>
                            <div class="right-gate gate-3R"></div>
                            <a
                                class="work-link"
                                href="https://lairdkruger.github.io/Kierans-Gallery/"
                                target="_blank"
                                ><img
                                    class="work-list-image"
                                    src="./assets/images/kierans-gallery.jpg"

                                />

                        </div>
                        <div class="work-list-item">
                            <div class="left-gate gate-3L"></div>

                                ><img

                                    src="./assets/images/click-digital.jpg"
