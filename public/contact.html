        <meta charset="UTF-8" />

        <title>Newfoundland Studio.</title>
        <meta
            name="description"
            content="Newfoundland is a web development studio creating next-level experiences for artists, agencies, events and everything in-between."

        <meta property="og:site_name" content="Newfoundland" />

            property="og:description"
            content="Newfoundland is a web development studio creating next-level experiences for artists, agencies, events and everything in-between."
        />

        <!-- TWITTER -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Newfoundland Studio." />
        <meta
            name="twitter:description"
            content="Newfoundland is a web development studio creating next-level experiences for artists, agencies, events and everything in-between."
        />

            name="twitter:image:src"

        />

        <!-- All Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"

        />

        <!-- Global Styles -->
        <link rel="stylesheet" href="css/global-styles.css" />

        <!-- Page Styles -->

        <link rel="stylesheet" href="css/index-styles.css" />
        <link rel="stylesheet" href="css/about-styles.css" />
        <link rel="stylesheet" href="css/work-styles.css" />
        <link rel="stylesheet" href="css/contact-styles.css" />

        <script>
            // take user back to homepage if they refresh
            window.onload = () => {
                if (!window.WEBGL) {
                    window.location.href = '../'
                }
            }
        </script>

    <body data-barba="wrapper">
        <canvas id="webgl-canvas"></canvas>

        <div class="loading-container">
            <img class="loading-screen" />
        </div>

        <!-- everything in this container gets changed on page change -->
        <main data-barba="container" data-barba-namespace="contact">
            <section class="contact-section">
                <div class="contact-info-box">
                    <h3 class="info-paragraph eye">
                        something caught your eye?
                    </h3>
                    <a
                        class="info-paragraph email hover-contact"
                        href="mailto:newfoundland@gmail.com"
                        >newfoundlandstudio@gmail.com</a
                    >
                </div>

                <div class="navigation-box">
                    <div class="navigation">
                        <a
                            class="navigation-text hover-contact"
                            data-scene="landingScene"
                            href="index.html"
                            >home</a
                        >
                    </div>
                    <div class="navigation">
                        <a
                            class="navigation-text hover-contact"
                            data-scene="aboutScene"
                            href="about.html"
                            >about</a
                        >
                    </div>
                    <div class="navigation">
                        <a
                            class="navigation-text hover-contact"
                            data-scene="workScene"
                            href="work.html"
                            >work</a
                        >
                    </div>
                </div>
            </section>
        </main>
