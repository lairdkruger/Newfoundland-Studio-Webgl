<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Work</title>

        <!-- All Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />

        <!-- Global Styles -->
        <link rel="stylesheet" href="css/global-styles.css" />

        <!-- Page Styles -->
        <!-- All Required in index.html -->
        <link rel="stylesheet" href="css/index-styles.css" />
        <link rel="stylesheet" href="css/about-styles.css" />
        <link rel="stylesheet" href="css/contact-styles.css" />
        <link rel="stylesheet" href="css/work-styles.css" />

        <script>
            // take user back to homepage if they refresh
            window.onload = () => {
                if (!window.WEBGL) {
                    window.location.href = '../'
                }
            }
        </script>
    </head>
    <body data-barba="wrapper">
        <canvas id="webgl-canvas"></canvas>

        <div class="loading-container">
            <img class="loading-screen" / >
        </div>

        <!-- everything in this container gets changed on page change -->
        <main data-barba="container" data-barba-namespace="work">
            <div class="work-section">
                <div class="work-nav-box">
                    <a class="work-nav" data-scene="landingScene" href="index.html">Home</a>
                    <a class="work-nav" data-scene="aboutScene" href="about.html">About</a>
                    <a class="work-nav" data-scene="contactScene" href="contact.html">Contact</a>
                </div>

                <div class="work-list-section">
                    <div class="work-heading-box">
                        <h2 class="work-heading">Work</h2>
                    </div>

                    <div class="work-list">
                        <div class="work-list-item">
                            <div class="left-gate gate-3L"></div>
                            <div class="right-gate gate-3R"></div>
                            <a
                                class="work-link"
                                href="https://lairdkruger.github.io/Kierans-Gallery/"
                                target="_blank"
                                ><img
                                    class="work-list-image"
                                    src="./assets/images/kierans-gallery.jpg"
                                    alt=""
                                />
                            </a>
                        </div>
                        <div class="work-list-item">
                            <div class="left-gate gate-3L"></div>
                            <div class="right-gate gate-3R"></div>
                            <a
                                class="work-link"
                                href="https://lairdkruger.github.io/Audio-Visualizers/"
                                target="_blank"
                                ><img
                                    class="work-list-image"
                                    src="./assets/images/audio-visualizers.jpg"
                                    alt=""
                                />
                            </a>
                        </div>
                        <div class="work-list-item">
                            <div class="left-gate gate-3L"></div>
                            <div class="right-gate gate-3R"></div>
                            <a class="work-link"
                                ><img
                                    class="work-list-image"
                                    src="./assets/images/click-digital.jpg"
                                    alt=""
                                />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
